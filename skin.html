<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 검색엔진(SEO)-->
    <meta name="description" content="[##_desc_##]" />

    <!-- 반응형 -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>[##_page_title_##] :: [##_title_##]</title>

    <!-- rss -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="[##_blog_link_##]favicon.ico" />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined&display=swap"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=[##_var_mainFont_##]:wght@400&display=swap"
    />
    <link rel="preload" as="style" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <s_t3>
      <header id="top_nav">
        <!-- 블로그명-->
        <div id="top_title">
          <a href="[##_blog_link_##]">[##_title_##]</a>
        </div>

        <!-- 검색-->
        <div id="search">
          <input
            id="search-input"
            type="text"
            name="search"
            value=""
            onkeypress="if (event.keyCode==13) { try {window.location.href = '/search' + '/' + looseURIEncode(document.getElementsByName('search')[0].value);document.getElementsByName('search')[0].value = '';	return false;} catch (e) {} }"
            placeholder="검색어를 입력하세요"
          />
          <button
            class="search-icon"
            aria-label="search icon"
            onclick="if (window.getComputedStyle(document.getElementById('search-input')).display != 'none') {  window.location.href = '/search' + '/' + looseURIEncode(document.getElementsByName('search')[0].value);document.getElementsByName('search')[0].value = '';} else { document.getElementById('search-bar').classList.add('active'); document.getElementById('search-input').focus();}"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 25 25"
              xmlns="http://www.w3.org/2000/svg"
              data-svg="search-icon"
            >
              <circle
                fill="none"
                stroke="#666"
                stroke-width="1.5"
                cx="10"
                cy="12"
                r="8"
              ></circle>
              <path
                fill="none"
                stroke="#4682B4"
                stroke-width="1.8"
                d="M23,23 L20,20 L19.2,19.2"
              ></path>
            </svg>
          </button>
        </div>

        <!-- 구독-->
        <div>구독</div>
      </header>

      <s_sidebar>
        좌측 사이드바 영역
        <s_sidebar_element> 공지사항 </s_sidebar_element>
        <s_sidebar_element> 카테고리 </s_sidebar_element>
        <s_sidebar_element> 방문자수 </s_sidebar_element>
      </s_sidebar>

      <main>
        메인 포스팅글 영역1

        <nav>본문 타이틀 영역</nav>

        <!-- 포스트 목록-->
        <s_article_rep>
          <div>
            <h2>
              <!-- 개별 포스트 링크-->
              <a href="[##_article_rep_link_##]">
                [##_article_rep_title_##]
                <div>
                  <!-- 썸네일-->
                  <s_article_rep_thumnail> </s_article_rep_thumnail>
                </div>
                <!-- 제목과 내용-->
                <div>
                  <h3>[##_article_rep_title_##]</h3>
                  <p class="article_summary">[##_article_rep_summary_##]</p>
                </div>
              </a>
            </h2>
            <div class="category">
              <a href="[##_article_rep_category_link_##]">
                [##_article_rep_category_##]
              </a>
            </div>
            <div>[##_article_rep_date_##]</div>
          </div>
        </s_article_rep>

        <div>아티클 영역</div>
      </main>

      <footer>푸터</footer>
    </s_t3>
  </body>
</html>
